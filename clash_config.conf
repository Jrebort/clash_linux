# Clash Manager 配置文件
# 与 Clash Verge Rev 保持一致的配置选项

# 延迟测试配置
# 测试 URL（默认使用 Google 的 generate_204）
TEST_URL="http://www.gstatic.com/generate_204"

# 备选测试 URL（可根据地区选择）
# TEST_URL="http://cp.cloudflare.com/generate_204"  # Cloudflare
# TEST_URL="http://connect.rom.miui.com/generate_204"  # 小米（国内可用）
# TEST_URL="http://connectivitycheck.platform.hicloud.com/generate_204"  # 华为（国内可用）
# TEST_URL="http://www.msftconnecttest.com/connecttest.txt"  # 微软
# TEST_URL="http://captive.apple.com/hotspot-detect.html"  # 苹果

# 测试超时时间（毫秒）
TEST_TIMEOUT=5000

# 快速测试超时时间（毫秒）
QUICK_TEST_TIMEOUT=2000

# 快速测试最大延迟阈值（毫秒）
QUICK_TEST_MAX_DELAY=500

# 最大并发测试数
MAX_CONCURRENT=10

# 快速测试最大并发数（可以更高）
QUICK_TEST_CONCURRENT=20

# 分页显示数量
PAGE_SIZE=15

# 颜色阈值设置（毫秒）
DELAY_EXCELLENT=100  # 优秀（绿色）
DELAY_GOOD=300      # 良好（黄色）
# 超过 DELAY_GOOD 为较差（红色）

# 节点名称最大显示长度
MAX_NODE_NAME_LENGTH=35

# 是否自动测试新切换的节点
AUTO_TEST_AFTER_SWITCH=true

# 是否显示测试进度
SHOW_TEST_PROGRESS=true

# 测试结果排序方式
# 可选值：index（按序号）、delay（按延迟）、name（按名称）
SORT_BY="index"

# 是否保存测试历史
SAVE_TEST_HISTORY=false
TEST_HISTORY_FILE="$HOME/.config/mihomo/test_history.log"

# API 设置
API_HOST="localhost"
API_PORT="9090"

# 日志级别
# 可选值：debug、info、warning、error
LOG_LEVEL="info"

